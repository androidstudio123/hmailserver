<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>商城后台登录</title>
    <link rel="shortcut icon" href="static/favicon.ico"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style1.css" rel="stylesheet"/>
    <link href="/css/adminlogin.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>商城后台管理系统</strong></h4>


            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" th:action="@{/adminlogin}">
                <h4 class="no-margins" style="color: #8B8378" >登录：</h4>
                <p class="m-t-md"  style="color: #8B8378" >登录到商城后台</p>
                <input type="text" class="form-control uname"  name="username"  placeholder="用户名" />
                <dt><label  th:text="${adminerr}" ></label></dt>
                <input type="password" class="form-control pword m-b" name="password"  placeholder="密码" />
                <button class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
        </div>
    </div>
</div>
</body>
</html>
