<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的商品架</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/mycommodityshelf.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-menu">
        <ul class="menu">
            <li><a th:href="@{/loginin}">首页</a></li>
            <li><a th:href="@{/goodcomm(quailty=${'good'})}">商品良品</a></li>
            <li><a href="/goAskcomm">求购区</a></li>
            <li><a href="#">服务区</a></li>
        </ul>
    </div><!-- nav-menu -->

    <div class="nav-search">
        <form action="Searchcommodity" method="get">
            <input type="search" class="searchIn" name="Search" placeholder="搜商品..." required autofocus>
            <button class="search-logo"><img src="/img/search2.png"></button>
        </form>
    </div>

    <div class="nav-info">
        <a href="#" class="username"><label th:text="${session.username}" ></label></a>
        <a th:href="@{/myTransanction(login_id=${loginid})}" class="bookshelf">||&nbsp;&nbsp;&nbsp;我的商品架</a>
        <a href="logout.do" class="logout">[ 退 出 ]</a>
    </div> <!-- nav-info-end -->
</nav>



<div class="person-info">
    <p>
        <a href="#" class="name"><label th:text="${session.username}"></label></a>
    </p>
    <input type="hidden" id="sexInput" value="${user.getSex()}">
    <p>
        <a href="#" class="sex" id="sexText">男</a><img src="<%=request.getContextPath()%>/img/girl.png" id="sex-pic">
    </p>
    <p class="set">
        <a href="#" class="edit">编辑个人主页</a>
        <img class="set-icon" src="<%=request.getContextPath()%>/img/setting.png">
    </p>
    <div class="contact">
        <p>
            <span class="call-icon"></span>
            联&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系：
            <a href="#" class="num"></a></p>
        <p>
            <span class="address-icon"></span>
            住&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：<a href="#"  class="address"></a>
        </p>
        <p>
            <span class="major-icon"></span>
            年级专业：<a  href="#" class="major"></a>
        </p>
    </div>
</div><!-- person-info-end -->

<!-- 书摊和求书选项卡 -->
<div class="card-btn">
    <span title="sell-book" id="sell-btn" class="active">我的书摊</span>
    <span title="ask-book" id="ask-btn">我的求书</span>
    <p class="upload-icon"></p>
    <a id="sell-upload" href="goUpload.do?bookType=1">上传书至书摊</a>
    <a id="ask-upload" href="goUpload.do?bookType=0">上传求书信息</a>
    <a id="delete-book" href="#">删除二手书</a>
</div>

<!-- 我的书摊 -->
<div id="container">
    <div id="sell-book">
        <ul class="book-ul">
            <th th:each="shelfs:${page.list}">
                <li class="book-list">
                    <p class="book-pic">
                        <img th:src="@{'/img/comm/'+${shelfs.getId()}+'.jpg'}"/>
                    </p>
                    <h5 class="book-name"><label th:text="${shelfs.getName()}"></label></h5>
                    <form>
                        <input type="text" name="book-id" class="book-id" th:value="${shelfs.getId()}">
                    </form>
                    <span class="delete-btn"   ></span>
                    <a href="/books/renewal/${book.getId()}" class="edit-btn"></a>
                    <div class="book-detail">
                        <p>原&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价：<span class="original-price">￥<label th:text="${shelfs.getOriginalPrice()}"></label></span></p>
                        <p>售&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价：<span class="book-price">￥<label th:text="${shelfs.getPrice()}"></label></span></p>
                        <p>品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相：<span class="book-condition"><label th:text="${shelfs.getDescrip()}"></label></span></p>
                        <p>商品描述：<span class="book-desc"><label th:text="${shelfs.getQuailty()}"></label>}</span></p>
                    </div>
                </li>
            </th>
        </ul>
    </div> <!-- sell-book-end -->

    <span class="page-btn" style="text-align: center">
        <a th:href="@{/myTransanction(login_id=${shelf.get(0).getLogin_id()},start=0)}">[首  页]</a>
        <a th:href="@{/myTransanction(login_id=${shelf.get(0).getLogin_id()},start=${page.pageNum -1})}">[上一页]</a>
        <a th:href="@{/myTransanction(login_id=${shelf.get(0).getLogin_id()},start=${page.pageNum+1})}">[下一页]</a>
        <a th:href="@{/myTransanction(login_id=${shelf.get(0).getLogin_id()},start=${page.pages})}">[末  页]</a>
    </span>



    <!-- 我的求书 -->
    <div id="ask-book">
        <ul class="book-ul">
            <th th:each="" items="${askBooks}" var="askBook" varStatus="askBookStatus">
                <li class="book-list">
                    <p class="book-pic">
                        <img src="img/book-list/article/${askBook.getBookImage().getId()}.jpg">
                    </p>
                    <h5 class="book-name"></h5>
                    <a href="/books/renewal/${askBook.getId()}" class="edit-btn"></a>
                    <div class="book-detail">
                        <p>作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者：<span class="book-author"></span></p>
                        <p>出&nbsp; 版&nbsp;社：<span class="book-press"></span></p>
                    </div>
                </li>
            </th>
        </ul>
    </div><!-- ask-book-end-->
</div> <!-- container-end -->


<footer>
    <a href="#">©2018-2019 二手交易商城</a>
    <a href="#">意见反馈&nbsp;&nbsp;&nbsp;联系我们&nbsp;&nbsp;&nbsp;隐私权声明&nbsp;&nbsp;&nbsp;使用条款</a>
</footer>
</body>
</html>
